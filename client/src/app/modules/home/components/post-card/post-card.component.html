<mat-card class="post mat-elevation-z0">
    <img class="post-image" mat-card-image [src]="imageUrl" alt="Post image">
    <mat-card-content>
        <mat-card-title class="post-title">{{ uniquePost.title }}</mat-card-title>
        <p class="post-description">{{ uniquePost.article }}</p>  
    </mat-card-content>
    <p class="post-author">{{ uniquePost.author }}</p>
</mat-card>

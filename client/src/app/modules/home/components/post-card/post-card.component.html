<mat-card class="post">
    <img class="post-image" mat-card-image src="{{ postImage }}" alt="Post image">
    <mat-card-content>
        <mat-card-title class="post-title">{{ postTitle }}</mat-card-title>
        <p class="post-description">{{ postDescription }}</p>
        <p class="post-author">{{ postAuthor }}</p>
    </mat-card-content>
</mat-card>

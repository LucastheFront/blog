<div class="title">
    <bg-h1 class="page-title">Your latest posts</bg-h1>
    <button class="create-post" mat-fab>
        <mat-icon (click)="openDialog()" svgIcon="add-post" aria-hidden="false" aria-label="Add new post"></mat-icon>
    </button>
</div>

<div *ngIf="posts" class="post-grid">
<bg-post-card *ngFor="let post of posts" [uniquePost]="post"></bg-post-card>
</div>
